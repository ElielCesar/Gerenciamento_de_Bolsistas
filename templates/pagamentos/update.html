{% extends 'base.html' %}

{% block title %} Update Relatorio {% endblock %}

{% block conteudo %}

    <div class="shadow rounded my-5 mx-5" style="width: 70vw; height: auto;">

        <form method="post" class="form" autocomplete="off"
        enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary w-100">Salvar Relatorio</button>
        </form>
    </div>

{% endblock %}
