{% extends 'base.html' %}

{% block title %} Solicitar Pagamento {% endblock %}

{% block conteudo %}

    <div class="shadow rounded my-5 mx-5" style="width: 70vw; height: auto;">

        <form action="{% url 'cadastrar_relatorio' %}" method="post" class="form px-2 py-3" autocomplete="off"
        enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary w-100">Cadastrar Relatorio</button>
        </form>
    </div>

{% endblock %}
