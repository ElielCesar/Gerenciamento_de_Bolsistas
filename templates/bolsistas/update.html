{% extends 'base.html' %}

{% block title %}Update Bolsista {% endblock %}


{% block conteudo %}
    <div class="bg-light my-5 mx-5 rounded shadow" style="width: 70vw; height: auto;">

        <form method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-dark my-3 w-100">Atualizar Bolsista</button>
        </form>
        
    </div>
{% endblock %}
