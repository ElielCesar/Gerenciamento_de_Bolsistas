{% extends 'base.html' %}

{% block title %} Editar eixo {% endblock %}


<!--Conteudo vai aqui dentro-->
{% block conteudo %}

<div class="rounded shadow mx-5 bg-light">
    <table class="table my-5 table-striped">
        <thead>
          <tr>
            <th scope="col">Eixo</th>
            <th scope="col">Coordenador</th>
            <th scope="col">Cidade</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
        {% for item in eixos %}
          <tr>
            <td>{{item.nome_eixo}}</td>
            <td>{{item.coordenador_eixo}}</td>
            <td>{{item.cidade}}</td>
            <td><a href="{% url 'detalhes_eixo' item.id %}"><i class="bi bi-pencil-fill"></i></a></td>
            <td><a href="{% url 'deletar_eixo' item.id %}"><i class="bi bi-trash-fill"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
