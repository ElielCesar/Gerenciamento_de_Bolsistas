{% extends 'base.html' %}

{% block title %} Listar eixos {% endblock %}


<!--Conteudo vai aqui dentro-->
{% block conteudo %}

  <div class="rounded shadow mx-5">
    <table class="table  my-5 table-striped">
      <thead>
        <tr>
          <th scope="col">Eixo</th>
          <th scope="col">Coordenador</th>
          <th scope="col">Cidade</th>
        </tr>
      </thead>
      <tbody>
      {% for item in eixos %}
        <tr>
          <td>{{item.nome_eixo}}</td>
          <td>{{item.coordenador_eixo}}</td>
          <td>{{item.cidade}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
    
{% endblock %}
