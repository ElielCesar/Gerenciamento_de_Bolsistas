{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/menu_lateral/style.css' %}">
</head>
<body>
    <!--Menu lateral inicia aqui -->
    <div class="wrapper">
        <!--Sidebar-->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">
                        <img src="{% static 'img/menu_lateral/logo_cidades.png'%}" alt="" style="width: 200px; height: auto;">
                    </a>
                </div>
            
                <!--Sidebar Navigation-->
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        <hr>
                    </li>

                    <li class="sidebar-header mt-5">
                        <span class="fs-4">Sistema de Gerenciamento de Bolsistas</span>
                    </li>
                </ul>
            </div>
        </aside>
         <!--Menu lateral termina aqui -->

        <!--Componente principal-->
        <main class="main">
            <!--TO DO: Adicionar responsividade ao formulario-->
            <div class="card mx-auto my-auto shadow" style="width: 25rem; height: 29rem;">
                <img src="{% static '/img/login_page/icone_usuario.png'%}" class="card-img-top"
                style="width: 100px; height: auto; align-self: center;" >
                <div class="card-body">
                  <h5 class="card-title text-center">Projeto Cidades Inteligentes</h5>
                  <form action="#" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                  </form>
                  
                </div>
              </div>
                                   
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
